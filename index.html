<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameZoneX</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #111; color: #fff; }
    header { background: #222; padding: 10px; text-align: center; font-size: 24px; }
    .wallet { background: #333; padding: 10px; text-align: center; }
    .wallet button { margin: 5px; padding: 10px; background: #0f0; border: none; color: #000; font-weight: bold; }
    .games { display: flex; flex-wrap: wrap; justify-content: center; margin: 20px 0; }
    .game-card { background: #222; margin: 10px; padding: 15px; width: 150px; text-align: center; border-radius: 10px; }
    .game-card button { margin-top: 10px; padding: 8px; background: #09f; border: none; color: #fff; font-weight: bold; }
    .ad-popup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 999; }
    .ad-popup iframe { width: 300px; height: 200px; }
    .ad-popup button { margin-top: 10px; padding: 10px; background: #f00; color: #fff; border: none; }
  </style>
</head>
<body>

<header>üéÆ GameZoneX</header>

<div class="wallet">
  <h3>My Wallet: ‚Çπ<span id="balance">0</span></h3>
  <button onclick="addMoney()">Add Money</button>
  <button onclick="withdrawMoney()">Withdraw</button>
  <button onclick="referFriend()">Refer & Earn ‚Çπ30</button>
</div>

<div class="games">
  <div class="game-card">
    <h4>‡§§‡§æ‡§∂ (Teen Patti)</h4>
    <button>Play</button>
  </div>
  <div class="game-card">
    <h4>‡§ü‡§æ‡§á‡§ó‡§∞ Tap</h4>
    <button>Play</button>
  </div>
  <div class="game-card">
    <h4>‡§°‡•ç‡§∞‡•à‡§ó‡§® Flight</h4>
    <button>Play</button>
  </div>
  <div class="game-card">
    <h4>‡§≤‡•Ç‡§°‡•ã Classic</h4>
    <button>Play</button>
  </div>
  <div class="game-card">
    <h4>Fruit Smash</h4>
    <button>Play</button>
  </div>
</div>

<div class="ad-popup" id="adPopup">
  <div>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    <button onclick="closeAd()">Close Ad</button>
  </div>
</div>

<script>
  let balance = 0;
  const balanceEl = document.getElementById("balance");

  // ‚Çπ20 on first install
  if (!localStorage.getItem("installed")) {
    localStorage.setItem("installed", "true");
    balance += 20;
    balanceEl.innerText = balance;
    alert("Welcome! ‚Çπ20 added to your wallet.");
  }

  // Referral bonus
  const urlParams = new URLSearchParams(window.location.search);
  const ref = urlParams.get("ref");
  if (ref) {
    alert(`Referral bonus: ‚Çπ30 sent to ${ref}`);
  }

  function addMoney() {
    balance += 50;
    balanceEl.innerText = balance;
    alert("‚Çπ50 added to wallet.");
  }

  function withdrawMoney() {
    document.getElementById("adPopup").style.display = "flex";
  }

  function closeAd() {
    document.getElementById("adPopup").style.display = "none";
    if (balance >= 50) {
      balance -= 50;
      balanceEl.innerText = balance;
      alert("‚Çπ50 withdrawn after ad.");
    } else {
      alert("Not enough balance to withdraw.");
    }
  }

  function referFriend() {
    const link = window.location.origin + "?ref=DevBhai";
    navigator.clipboard.writeText(link);
    alert("Referral link copied: " + link);
  }
</script>

</body>
</html>
